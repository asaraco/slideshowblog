<div class="albumdetails">

	<!--div class="albuminfo"-->
		<div class="infoheader">
			<div class="leftinfo">
				<h2>{{album.artist}}</h2>
				<h3>{{album.albumtitle}}</h3>
			</div>
			<div class="rightinfo">
				<p align="right">{{album.released}}</p>
				<p align="right">{{album.genre}}</p>
			</div>
		</div>
		
		<div class="albumart">
			<img ng-src="{{album.coverimage}}"/>
		</div>
		
		<div class="trackinfo">
			<ol class="tracklist">
				<li ng-repeat="track in album.tracks">{{track}}</li>
			</ol>
		</div>
		
		<div class="userdata">
			<p>Rating: {{album.rating}}</p>
			<p>User Comments: {{album.comments}}</p>
		</div>
	<!--/div-->

</div>
