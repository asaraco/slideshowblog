<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create or Edit Blog Post</title>

<head>

<!-- Style Sheets -->
<link rel="stylesheet" type="text/css" href="/styles/theme.css">

</head>

<body>

<heading>
	<h1>Create/Edit Blog Posts</h1>
	<h2>(Currently only album reviews)</h2>
	<p><a href="/">Click here to go back</a></p>
</heading>

<div class="dCrud">
	<div id="blogAlert"><span></span></div><br>
	<form action='/reviews' method='POST'>
		<label>KEY</label><input id="taKey" name="key" placeholder="Review unique key"></input><button id="taLoad">LOAD</button><br>
		<label>Artist</label><input id="taArt" name="artist" placeholder="Artist Name"></input><br>
		<label>Album Title</label><input id="taAlb" name="album" placeholder="Album Title"></input><br>
		<label>Year</label><input id="taYear" name="year" placeholder="Year"></input><br>
		<label>Record Label</label><input id="taLab" name="label" placeholder="Record Label"></input><br>
		<label>Review Author</label><input id="taAuth" name="author" placeholder="Review Author"></input><br>
		<label>Review Text</label><textarea id="taTxt" name="text" placeholder="Enter review text here..." style="width: 50%; height: 200px"></textarea><br>
		<input type="submit" value="SUBMIT!" id="mongosub">
	</form>
</div>

<!-- Includes -->
<script type="text/javascript" src="javascript/include/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="javascript/blogCrud.js"></script>
</body>
</html>
