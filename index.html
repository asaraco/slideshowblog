<!--  SVG Definitions -->
<svg id="svgDefs" xmlns="http://www.w3.org/2000/svg" version="v1.1">
	<!-- Navigation bar icons -->
	<symbol id="navHamburger">
		<g transform="translate(5,8)">
			<line class="navLine" x1=5 y1=10 x2=45 y2=10 />
			<line class="navLine" x1=5 y1=20 x2=45 y2=20 />
			<line class="navLine" x1=5 y1=30 x2=45 y2=30 />
			<line class="navLine" x1=5 y1=40 x2=45 y2=40 />
		</g>
	</symbol>
	<symbol id="navDownArrow">
		<polyline class="navLine" points="5,25 25,50 45,25" fill="none" />
	</symbol>
	<symbol id="navHome">
		<g transform="translate(5,8)">
			<rect class="navRect" height="50" width="50" rx="5" />
			<rect class="navFill" height="15" width="40" x=5 y=7 />
			<line class="navLine" x1=5 y1=30 x2=45 y2=30 />
			<line class="navLine" x1=5 y1=40 x2=45 y2=40 />
		</g>
	</symbol>
	<symbol id="navBlog">
		<g transform="translate(5,8)">
			<rect class="navRect" height="50" width="50" rx="5" />
			<rect class="navFill" height="15" width="15" x=5 y=7 />
			<rect class="navFill" height="15" width="15" x=5 y=28 />
			<line class="navLine" x1=25 y1=8 x2=45 y2=8 />
			<line class="navLine" x1=25 y1=14 x2=45 y2=14 />
			<line class="navLine" x1=25 y1=20 x2=45 y2=20 />
			<line class="navLine" x1=25 y1=29 x2=45 y2=29 />
			<line class="navLine" x1=25 y1=35 x2=45 y2=35 />
			<line class="navLine" x1=25 y1=41 x2=45 y2=41 />
		</g>
	</symbol>
	<symbol id="navResume">
		<g transform="translate(5,8)">
			<rect class="navRect" height="50" width="50" rx="5" />
			<line class="navLine" x1=5 y1=10 x2=45 y2=10 />
			<line class="navLine" x1=5 y1=20 x2=45 y2=20 />
			<line class="navLine" x1=5 y1=30 x2=45 y2=30 />
			<line class="navLine" x1=5 y1=40 x2=45 y2=40 />
		</g>
	</symbol>
	<symbol id="navMusic">
		<g transform="translate(5,8)">
			<circle class="navRect" cx=25 cy=25 r="25" />
			<line class="navLine" x1=29 y1=13 x2=29 y2=35 />
			<ellipse class="navFill" cx=22 cy=35 rx="8" ry="5" />
		</g>
	</symbol>
	<symbol id="navGallery">
		<g transform="translate(5,8)">
			<rect class="navRect" height="50" width="50" rx="5" />
			<rect class="navFill" height="15" width="15" x=7 y=8 />
			<rect class="navFill" height="15" width="15" x=28 y=8 />
			<rect class="navFill" height="15" width="15" x=7 y=28 />
			<rect class="navFill" height="15" width="15" x=28 y=28 />
		</g>
	</symbol>
	
	<!-- Edit bar icons -->
	<symbol id="editPencil">
		<circle class="sbCirc" cx=70 cy=70 r=70		/>
		<g transform="translate(25,20)">
			<polyline 
				points="80,20 20,80 5,85 10,70 70,10 80,20"
				stroke="black" stroke-width="2" fill="none"		/>
			<line stroke="black" stroke-dasharray="2,1" stroke-width="1"
				x1=75 y1=25 x2=65 y2=15 />
			<line stroke="black" stroke-dasharray="1,2" stroke-width="1"
				x1=20 y1=80 x2=10 y2=70 />
		</g>
	</symbol>
	<symbol id="uploadArrow">
		<circle class="sbCirc" cx=70 cy=70 r=70		/>
			<polyline 
				points="70,32 90,52 50,52 70,32"
				stroke="black" stroke-width="2" 	/>
			<line	stroke="black" stroke-width="2"
				x1=70 y1=32 x2=70 y2=110			/>
			<line	stroke="black" stroke-width="2"
				x1=40 y1=30 x2=100 y2=30				/>
	</symbol>
	
	<!-- Slideshow player icons -->
	<symbol id="nextArrow">
		<circle class="sbCirc"	cx=50 cy=50	r=40 		/>
		<polyline class="sbLine" points="43,28 66,50 43,72" fill="none"	/>
	</symbol>
	<symbol id="playTri">
		<circle class="sbCirc"	cx=50 cy=50	r=40 		/>
		<polygon points="43,25 68,50 43,75"	/>
	</symbol>
	<symbol id="pauseLns">
		<circle class="sbCirc"	cx=50 cy=50	r=40 		/>
		<line class="sbLine" x1=44 y1=25 x2=44 y2=75	/>
		<line class="sbLine" x1=57 y1=25 x2=57 y2=75	/>
	</symbol>
</svg>
</head>
